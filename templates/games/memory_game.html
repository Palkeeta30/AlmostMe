{% extends 'base.html' %}

{% block title %}Memory Match Game - AlmostMe{% endblock %}

{% block content %}
<!-- Game Hero Section -->
<section class="hero" style="height: 50vh;">
    <div class="container hero-content">
        <h1>Memory <span class="highlight">Match</span></h1>
        <p>Test your memory by matching pairs of cards</p>
    </div>
</section>

<!-- Game Section -->
<section class="section section-gradient-1">

            <div class="col-lg-8">
                <div class="card p-4 mb-4">
                    <h3 class="text-center mb-3">How to Play</h3>
                    <p>Click on cards to flip them and find matching pairs. The game is complete when all pairs are matched.</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="window.location.reload()">Restart Game</button>
                    </div>
                </div>
                
                <div class="memory-game">
                    <div class="memory-card" data-framework="heart">
                        <div class="memory-card-front">
                            <i class="fas fa-heart"></i>
                        </div>
