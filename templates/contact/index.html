<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - AlmostMe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ddd;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #222;
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        color: #f39c12;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #eee;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #f39c12;
        border: none;
        border-radius: 4px;
        color: #111;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #e67e22;
      }
      .success-message {
        margin-top: 20px;
        color: #2ecc71;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form method="post" action="/contact/api/send/">
        {% csrf_token %}
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      {% if messages %}
      <div class="success-message">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
